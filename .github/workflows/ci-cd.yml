name: Flask CI/CD Pipeline

on:
  push:
    branches:
      - main   # Trigger on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python (optional, if you need Python for testing locally)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies (for testing)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run simple test (optional)
      - name: Test Flask app
        run: |
          python -c "import app; print('Flask app imports successfully!')"

      # 5️⃣ Deploy to Azure VM via SSH
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_HOST }}       # VM IP
          username: ${{ secrets.AZURE_USER }}   # VM username
          key: ${{ secrets.AZURE_SSH_KEY }}     # Private SSH key
          port: 22
          script: |
            cd ~/student-management || git clone https://github.com/Sarah-Nowshid/student-management.git ~/student-management
            cd ~/student-management
            git pull origin main

            docker-compose down

            docker-compose up -d --build

          
            docker ps
